		<!-- Login Modal -->
		<div id="loginModal" class="modal fade" tabindex="-1" role="dialog" ng-controller="LoginController">
			<div class="modal-dialog">
				<div class="login-page modal-content">

					<!-- Nav tabs -->
					<ul class="nav nav-tabs nav-justified">
						<li class="active"><a href="#login" aria-controls="login" data-toggle="tab" class="br-lblue"><i class="fa fa-sign-in"></i> Sign In</a></li>
						<li><a href="#register" aria-controls="register" data-toggle="tab" class="br-lblue"><i class="fa fa-pencil"></i> Sign Up</a></li>
						<li><a href="#contact" aria-controls="contact" data-toggle="tab" class="br-lblue"><i class="fa fa-envelope"></i> Mail Us</a></li>
					</ul>

					<!-- Tab panes -->
					<div class="tab-content">
						<div class="tab-pane fade active in" id="login">
							<!-- Login form -->
							<form role="form" ng-submit="login()">
								<div class="form-group">
									<label for="username">Username</label>
									<input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox"> Remember Me Next Time
									</label>
								</div>
								<button type="submit" class="btn btn-info btn-sm">Login</button>
							</form>
						</div>


						<div class="tab-pane fade" id="register">
							<!-- Register form -->
							<div class="alert alert-info">Just <strong>Click "Submit"</strong> to visit the Dashboard</div>

							<form role="form" action="index.html">
								<div class="form-group">
									<label for="name">Full Name</label>
									<input type="text" class="form-control" id="name" placeholder="Full Name">
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="text" class="form-control" id="email" placeholder="Email">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" id="password" placeholder="Password">
								</div>
								<div class="form-group">
									<label for="cpassword">Confirm Password</label>
									<input type="cpassword" class="form-control" id="cpassword" placeholder="Confirm Password">
								</div>
								<div class="checkbox">
									<label>
										<input type="checkbox"> Agree <a href="#">Terms & Conditions</a>
									</label>
								</div>
								<button type="submit" class="btn btn-info btn-sm">Submit</button>
								<button type="reset" class="btn btn-default btn-sm">Reset</button>
							</form>

						</div>


						<div class="tab-pane fade" id="contact">

							<!-- Contact Form -->

							<form role="form" action="index.html">
								<div class="form-group">
									<label for="name">Name</label>
									<input type="text" class="form-control" id="name" placeholder="Name">
								</div>
								<div class="form-group">
									<label for="email">Email</label>
									<input type="text" class="form-control" id="email" placeholder="Email">
								</div>
								<div class="form-group">
									<label for="message">Message</label>
									<textarea id="message" rows="3" class="form-control"></textarea>
								</div>
								<button type="submit" class="btn btn-info btn-sm">Submit</button>
								<button type="reset" class="btn btn-default btn-sm">Reset</button>
							</form>

						</div>
					</div>

				</div>
