<div class="widget chat-widget">

    <div class="widget-head br-green">
        <h3><i class="fa fa-comments"></i> Comments</h3>
    </div>

    <div class="widget-body" app-scroll>

        <ul class="list-unstyled">

            <!-- Chat by us. Use the class "by-me". -->
            <li ng-repeat="comment in comments track by $index" class="by-me">
                <!-- Use the class "pull-left" in avatar -->
                <div class="avatar pull-left">
                    <img src="{{comment.user.avatar}}" alt=""/>
                </div>

                <div class="chat-content">
                    <!-- In meta area, first include "name" and then "time" -->
                    <div class="chat-meta">{{comment.user.name}} <span class="pull-right">{{comment.time}}</span></div>
                    {{comment.content}}
                    <div class="clearfix"></div>
                </div>
            </li>

        </ul>

    </div>


    <div class="widget-foot">
        <form class="form-inline" role="form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Comment..." ng-model="comment_body">
            </div>
            <button class="btn btn-success btn-sm" ng-click="submitComment()">Send</button>
        </form>
    </div>

</div>
