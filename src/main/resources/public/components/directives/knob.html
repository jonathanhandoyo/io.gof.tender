<!-- Knob item -->
<div class="knob-item">
    <!-- Heading -->
    <h4>{{title}}</h4>
    <!-- Knob circle -->
    <input type="text" ng-model="model[field]" class="knob"
           data-fgColor=""
           data-angleArc="250"
           data-angleOffset="-125"
           data-bgColor="#e8e8e8"
           data-width="110"
           data-thickness=".1">
</div>
